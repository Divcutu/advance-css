<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多样式border</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <!-- 虚线动画边框 -->
    <div class="dashed-box"></div>

    <!-- 旋转背景 -->
    <div class="linear-box"></div>
    <!-- 旋转边框 -->
    <div class="linear-box border"></div>
    <!-- 单颜色旋转边框 -->
    <div class="grid-box">
      <div class="linear-box border-green"></div>
    </div>
  </div>
</body>
</html>
